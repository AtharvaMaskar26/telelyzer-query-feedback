<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Solution Evaluator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Query Solution Evaluator</h1>
        <div id="query-container" class="card mb-4">
            <div class="card-body">
                <h5 class="card-title" id="query"></h5>
                <p class="card-text" id="solution"></p>
            </div>
        </div>
        <div id="buttons" class="text-center mb-4">
            <button id="correct-btn" class="btn btn-success me-2">Correct</button>
            <button id="wrong-btn" class="btn btn-danger">Wrong</button>
        </div>
        <div id="correction-form" class="mb-4" style="display: none;">
            <div class="mb-3">
                <label for="corrected-solution" class="form-label">Corrected Solution:</label>
                <textarea id="corrected-solution" class="form-control" rows="3"></textarea>
            </div>
            <button id="submit-correction" class="btn btn-primary">Submit Correction</button>
        </div>
        <div id="download-container" class="text-center" style="display: none;">
            <button id="download-btn" class="btn btn-info">Download Results</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
